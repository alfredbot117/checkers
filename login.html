<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSCI 130 CHECKER</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    
    <body>
        <header class="fixed-header">
            <h1>CSCI 130 CHECKER</h1>
            <div class="logo">
                <img src="images/bulldog.png" alt="FSU_bulldog">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" >Main Page</a></li>
                    <li><a href="game.html">To Game</a></li>
                    <li><a href="leaderboard.html">LeaderBoard</a></li>
                    <li><a href="help.html">Help</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
            </nav>
        </header>
        <div class="main">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="loginUsername" required><br>
        
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required><br>
        
                <button type="button" onclick="login()">Login</button>
            </form>
        
            <h2>Sign-up</h2>
            <form id="signupForm">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" name="signupUsername" required><br>
        
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" required><br>
        
                <button type="button" onclick="signup()">Sign-up</button>
            </form>
        
            <button type="button" onclick="createDB()">CreateDB</button>
        
            <div id="message"></div>
            <div id="user-display"></div>
        
            <script src="javascript/login.js"></script>
            
        </div>
    </body>
</html>
